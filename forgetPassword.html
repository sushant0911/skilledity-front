<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password Page</title>
    <script src="https://kit.fontawesome.com/e2a5af85b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .school-login-popup{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .school-login-inputs{
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="navbar-brand"><a href="index.html"><img src="assets/images/logo.png" alt="Skilledity"/></a></div>
        <button class="login-btn">Login</button>
      </div>
    </nav>
    <div class="school-login-content">
      <div class="school-login-container">
        <div class="school-login-popup">
          <form action="">
            <div class="school-login-credentials">
              <div class="school-login-title">
                <h1>Forgot Password</h1>
                <p>Reset your Password with a link</p>
              </div>
              <div class="school-login-inputs">
                <div class="school-input-box">
                  <label for="">Email</label>
                  <input type="text" placeholder="Enter your email address" required />
                </div>
                <p>A link to reset your password will be sent to your email address</p>
              </div>
            </div>

            <div class="back-to-login">
              <a href="schoolLogin.html"><div class="arrow"><i class="fa-solid fa-arrow-left"></i></div>Back to School Login</a>
            </div>
          </form>
          <a href="schoolDashboard.html"><button type="submit" class="school-login-btn">Submit</button></a>
        </div>
        <div class="welcome-image">
          <img src="assets/images/undraw_enter_uhqk 1 (1).png" alt="welcome" />
        </div>
      </div>
    </div>
  </body>
</html>
