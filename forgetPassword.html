<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Login Page</title>
    <script src="https://kit.fontawesome.com/e2a5af85b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="navbar-brand"><img src="assets/images/Group 44.png" alt="Skilledity"></div>
        <button class="login-btn">Login</button>
      </div>
    </nav>
    <div class="school-login-content">
      <div class="school-login-container">
        <div class="school-login-popup">
          <form action="">
            <div class="school-login-credentials">
              <div class="school-login-title">
                <h1>Forgot Password</h1>
                <p>Reset your Password with a link</p>
              </div>
              <div class="school-login-inputs">
                <div class="school-input-box">
                  <label for="">Username</label>
                  <input type="text" placeholder="Enter Your Username" required />
                </div>
                <div class="school-input-box">
                  <label for="">Password</label>
                  <input type="password" placeholder="Enter Your Password" required />
                  <i class="fa-solid fa-eye-slash"></i>
                </div>
              </div>
            </div>

            <div class="school-rememberMe-forgotPw">
              <label> <input type="checkbox" /> Remember me </label>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
          <a href="schoolDashboard.html"><button type="submit" class="school-login-btn">Login</button></a>
        </div>
        <div class="welcome-image">
          <img src="assets/images/undraw_enter_uhqk 1 (1).png" alt="welcome" />
        </div>
      </div>
    </div>
  </body>
</html>
