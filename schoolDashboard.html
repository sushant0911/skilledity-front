<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Login Page</title>
    <script src="https://kit.fontawesome.com/e2a5af85b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="navbar-brand"><img src="assets/images/Group 44.png" alt="Skilledity"></div>
        <button class="login-btn">Logout</button>
      </div>
    </nav>
    <div class="school-dashboard-container">
      <div class="school-dashboard-content">
        <div class="school-dashboard-title">
          <h1>Welcome to your <span>dashboard!</span></h1>
          <p class="school-name">Apeejay School, NOIDA</p>
        </div>
        <div class="dashboard-box">
          <div class="section box-animation">
            <h2>Student Details</h2>
            <p>Click the button below to edit student details</p>
            <a href="studentDetails.html"><button class="btn">Edit</button></a>
          </div>
          <div class="section box-animation">
            <h2>Register Student</h2>
            <p>Click the button below to register the student</p>
            <button class="btn-secondary">Upload CSV</button>
            <a href="welcomeAboard.html"><button class="btn">Manual</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
