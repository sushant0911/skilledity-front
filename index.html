<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilledity Login Portal</title>
    <script
      src="https://kit.fontawesome.com/e2a5af85b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="navbar-brand">
          <img src="assets/images/logo.png" alt="Skilledity" />
        </div>
        <div class="login-container">
          <button class="login-btn">Login</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="sidebar" id="sidebar">
        <div class="sidebar-buttons">
          <button class="login-btn" id="sidebarLoginBtn">Login</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="welcome-container">
        <div class="welcome-title">
          <h1 class="title">Welcome to the <span>Login Portal!</span></h1>
          <p class="subtitle">Please select your login type to continue.</p>
        </div>
        <div class="card-container">
          <!------------------------------ Student Login Card -------------------------------------->
          <div class="card box-animation">
            <img
              src="assets/images/undraw_teacher_re_sico 1.png"
              alt="Student Login Image"
            />
            <h2>Student Login</h2>
            <p>Accessing your student portal.</p>
            <a href="studentLogin.html">
              <button class="login-btn">Login</button>
            </a>
          </div>

          <!------------------------------ School Login Card ----------------------------------------->
          <div class="card box-animation">
            <img
              src="assets/images/undraw_building_re_xfcm 1.png"
              alt="School Login Image"
            />
            <h2>School Login</h2>
            <p>Accessing your school portal.</p>
            <a href="schoolLogin.html"
              ><button class="login-btn">Login</button></a
            >
          </div>

          <!------------------------------- Admin Login Card ------------------------------------------>
          <div class="card box-animation">
            <img
              src="assets/images/undraw_teaching_re_g7e3 1.png"
              alt="Admin Login Image"
            />
            <h2>Admin Login</h2>
            <p>Accessing your admin portal.</p>
            <a href="adminLogin.html"
              ><button class="login-btn">Login</button></a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <!-- Ankit Upadhyay -->
</html>
